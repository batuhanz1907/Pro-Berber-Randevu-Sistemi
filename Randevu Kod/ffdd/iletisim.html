<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>İletişim - ------ Barber</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.85)), url('images/anabg.jpeg') no-repeat center center/cover;
      background-attachment: fixed;
      color: white;
      overflow-x: hidden;
      padding-bottom: 80px;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      z-index: 999;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 50px;
      border-radius: 10px;
    }

    .logo span {
      font-size: 26px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    nav {
      display: flex;
      gap: 25px;
    }

    nav a {
      color: white;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      position: relative;
      padding: 6px 10px;
      transition: 0.3s;
    }

    nav a i {
      margin-right: 6px;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #f1c40f;
      transition: 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    main {
      padding: 130px 30px 60px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .contact-info {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 20px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    .contact-info h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .contact-info i {
      margin-right: 10px;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: white;
      font-size: 24px;
      transition: 0.3s;
    }

    footer a:hover {
      color: #f1c40f;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        position: absolute;
        top: 70px;
        left: 0;
        right: 0;
        background-color: rgba(0,0,0,0.9);
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 30px;
        display: none;
      }

      nav.show {
        display: flex;
      }

      nav a {
        width: 100%;
        padding: 10px 0;
      }

      main {
        padding: 180px 20px 60px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="images/logo.jpg" alt="Logo" />
      <span>------ Barber</span>
    </div>
    <button class="menu-toggle" id="menu-toggle"><i class="fas fa-bars"></i></button>
    <nav id="nav">
      <a href="index.html"><i class="fas fa-home"></i> Ana Sayfa</a>
      <a href="galeri.html"><i class="fas fa-image"></i> Galeri</a>
      <a href="iletisim.html"><i class="fas fa-envelope"></i> İletişim</a>
    </nav>
  </header>

  <main>
    <h1>İletişim</h1>
    <div class="contact-info">
      <h2>Bizimle İletişime Geçin</h2>
      <p><i class="fas fa-phone"></i> Telefon: +90 </p>
      <p><i class="fas fa-envelope"></i> E-posta: info@-----.com</p>
      <p><i class="fas fa-map-marker-alt"></i> Adres: </p>
      <p><i class="fas fa-clock"></i> Çalışma Saatleri: Pazartesi-Cumartesi 10:00 - 20:00</p>
      <p><i class="fab fa-instagram"></i> Instagram: @</p>
    </div>
  </main>

  <footer>
    <a href=" " target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://wa.me/90XXXXXXXXXX" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href=" " target="_blank"><i class="fas fa-map-marker-alt"></i></a>
  </footer>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    toggleBtn.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>
</body>
</html>
